print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "GPU Driver" gpu_driver
    info "Memory" memory
    info "Disk" disk

    info line_break
    info cols
}

kernel_shorthand="off"
distro_shorthand="on"
os_arch="off"
shell_version="on"

# CPU speed
speed_type="cpuinfo_max_freq"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="on"

gpu_brand="on"
gpu_type="all"

memory_unit="gib"

refresh_rate="on"

gtk_shorthand="on"
gtk2="off"
gtk3="on"

public_ip_host="http://ident.me"

disk_show=('/')
disk_subtitle="mount"

music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()

colors=(208 15 15 215 3 7)
bold="on"
underline_enabled="on"
underline_char="-"
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1

bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"

cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

image_backend="ascii"
image_source="$XDG_CONFIG_HOME/neofetch/foxcolor.txt"

ascii_distro="auto"
ascii_colors=(215 172 208 166 202 255)
ascii_bold="on"

image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

crop_mode="normal"
crop_offset="center"
image_size="auto"

gap=3
yoffset=0
xoffset=0
background_color=

stdout="off"
